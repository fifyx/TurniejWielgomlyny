<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turniej Piłkarski</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>Turniej Piłkarski</header>

<div class="tabs">
  <div class="tab active" data-tab="table">Tabela</div>
  <div class="tab" data-tab="schedule">Harmonogram</div>
  <div class="tab" data-tab="playoffs">Play Offy</div>
</div>

<div id="table" class="section active">
  <div class="card">
    <h2>Grupa A</h2>
    <table id="groupA"></table>
  </div>

  <div class="card">
    <h2>Grupa B</h2>
    <table id="groupB"></table>
  </div>
</div>

<div id="schedule" class="section">
  <div class="card">
    <h2>Mecze</h2>
    <div id="matches"></div>
  </div>
</div>

<div id="playoffs" class="section">
  <div class="card">
    <h2>Play Offy</h2>
    <p>Tu pojawi się drabinka.</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turniej Piłki Nożnej</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Turniej Piłki Nożnej</h1>
    <nav>
      <button class="tab-button active" data-tab="harmonogram">Harmonogram</button>
      <button class="tab-button" data-tab="tabele">Tabela</button>
      <button class="tab-button" data-tab="playoff">Playoff</button>
    </nav>
  </header>

  <main>
    <!-- HARMONOGRAM -->
    <section id="harmonogram" class="tab-content active">
      <h2>Harmonogram</h2>
      <table id="schedule"></table>
    </section>

    <!-- TABELA -->
    <section id="tabele" class="tab-content">
      <h2>Grupa A</h2>
      <table class="group-table" id="groupA"></table>

      <h2>Grupa B</h2>
      <table class="group-table" id="groupB"></table>
    </section>

    <!-- PLAYOFF -->
    <section id="playoff" class="tab-content">
      <h2>Playoff</h2>
      <table id="playoffTable">
        <tbody>
          <tr>
            <td>Półfinał 1</td>
            <td id="semi1">-</td>
          </tr>
          <tr>
            <td>Półfinał 2</td>
            <td id="semi2">-</td>
          </tr>
          <tr>
            <td>Finał</td>
            <td id="final">-</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
